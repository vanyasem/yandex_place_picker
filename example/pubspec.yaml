name: yandexplacepicker_example
description: Demonstrates how to use the yandex_place_picker plugin.
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  permission_handler: ^4.3.0

  yandex_place_picker:
    path: ../

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
